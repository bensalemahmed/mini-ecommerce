<!-- This is the HTML template for the side bar component. It contains a button to toggle the sidebar, a navigation section with categories, and a logo. -->

<button
  class="sidebar-close close-sidebar-button"
  *ngIf="!isSidebarOpen"
  [ngClass]="{ open: !isSidebarOpen }"
  (click)="toggleSidebar()"
>
  <i class="bi bi-arrow-bar-right"></i>
</button>

<nav id="sidebar" class="sidebar" [ngClass]="{ open: isSidebarOpen }">
  <button
    class="open-sidebar-button"
    [ngClass]="{ open: !isSidebarOpen }"
    (click)="toggleSidebar()"
    *ngIf="isSidebarOpen"
  >
    <span>&#9776;</span>
  </button>
  <div class="sidebar-sticky text-center">
    <img
      src="assets/logo.png"
      alt="logo kata"
      class="img-fluid logo"
      style="width: 100px"
    />
    <h2 class="mt-3 mb-4">Categories</h2>
    <ul class="nav flex-column">
      <li *ngFor="let category of categories" class="nav-item">
        <a
          class="nav-link"
          (click)="filterByCategory(category)"
          [ngClass]="{ active: selectedCategory === category }"
        >
          {{ category | uppercase }}
        </a>
      </li>
    </ul>
  </div>
</nav>
