<!-- 
  This is the HTML template for the navigation bar component.
  It displays a responsive navbar with a brand name, login link, and cart link.
  The cart link also shows a badge with the number of items in the cart.
-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h1 class="navbar-brand" href="#">KATA STORE</h1>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#"> <i class="bi bi-person"></i> Login </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="openCartModal()">
          <i class="bi bi-cart"></i> Cart
          <span class="badge badge-success" *ngIf="getCartItemCount() > 0">{{
            getCartItemCount()
          }}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
